<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page where I can practice the lazy loading image technique.">
    <title>Progressive Image Loading Practice</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header><h1>Progressive Image Loading</h1></header>
    <main>
        <picture>
            <img src="images/placeholder.png" data-src="images/pumpkin.jpg" alt="Pumpkin" loading="lazy"/>
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/dahlia.jpg" alt="Dahlia" loading="lazy"/>
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/windmill.jpg" alt="Windmill" loading="lazy"/>
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/house.jpg" alt="House" loading="lazy"/>
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/gazebo.jpg" alt="Gazebo" loading="lazy"/>
        </picture>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
