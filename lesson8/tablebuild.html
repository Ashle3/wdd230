<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice with building a table.">
    <link rel="stylesheet" href="tablecss.css">
    <title>Table Build Practice</title>
</head>
<body>
    <table>
        <tr id="sales">
            <th scope="col" colspan="2">Sales</th>
        </tr>
        <tr id="heading">
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
        </tr>
        <tr>
            <td>July</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>August</td>
            <td id="largest">8,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>4,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>2,000</td>
        </tr>
    </table>
</body>
</html>
