<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page of the Frisco Chamber of Commerce website displays a list of other businesses and their information.">
    <title>Directory Page</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium_discover.css">
    <link rel="stylesheet" href="styles/large_discover.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="else">
            <img class="logo"src="images/chamberlogo.png" alt="Frisco Chamber of Commerce Logo">
            <div class="sitename">
                <h1>City of Frisco</h1>
                <h2>Chamber of Commerce</h2>
            </div>
            <div class="socialDisplay">
                <a href="#"><img class="social" src="images/social/facebook.png" alt="Facebook Logo"></a>
                <a href="#"><img class="social" src="images/social/instagram.png" alt="Instagram Logo"></a>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="#" onclick="toggleMenu()">&#9776;</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <aside></aside>
    </header>
    <main>
        <header>
            <h1>Business Directory</h1>
        </header>
        <div class="menu">
            <button id="grid">Grid</button>
            <button id="list">List</button>
        </div>
        <article class="grid">
            <div class="cards"></div>
        </article>
    </main>
    <footer>
        <div class="info">
            <img class="logo"src="images/chamberlogo.png" alt="Frisco Chamber of Commerce Logo">
            <div class="location">
                <p>Frisco Chamber of Commerce</p>
                <p>1234 Street Name Lane</p>
                <p>Frisco, TX 75033</p>
            </div>
            <div class="contact">
                <p>info@friscochamber.org</p>
                <p>(972) 000-0000</p>
                <p class="map"><a href="maps.google.com">Location Map</a></p>
            </div>
        </div>
        <div class="copyright">
            <p>&#169;<span id="currentyear"></span>--Ashlee Butterfield--WDD 230 Project</p>
            <p>Last updated: <span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/chamber.js"></script>
    <script src="scripts/directory.js"></script>
</body>
</html>
